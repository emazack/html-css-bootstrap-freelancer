<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Start Bootstrap</title>
  </head>
  <body>
    <!-- HEADER: PARTE SUPERIORE --------------->
    <header>
      <!-- NAVIGATORE -->
      <nav>
        <!-- testo interno navigatore -->
        <div class="container">
          <div class="row">
            <!-- logo nav sinistra -->
            <div class="col-xs-12 col-sm-offset-0 col-sm-4 col-md-offset-0 col-md-5 col-lg-offset-1 col-lg-5">

            </div>
            <!-- menu nav destra -->
            <div class="col-xs-12 col-sm-offset-4 col-sm-4 col-md-offset-2 col-md-5 col-lg-offset-0 col-lg-5">

            </div>
          </div>
        </div>
      </nav>
      <!-- SEZIONE JUMBOTRON -->
      <section>
        <div class="container">
          <!-- contenuto del JUMBOTRON -->
          <div class="row">
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">

            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- SEZIONE PORTFOLIO --------------------->
    <section>
      <div class="container">
        <!-- TITOLO portfolio-->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

          </div>
        </div>
        <!-- SEPARATORE portfolio-->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

          </div>
        </div>
        <!-- IMMAGINI portfolio-->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">

          </div>
        </div>
      </div>
    </section>
    <!-- SEZIONE ABOUT ------------------------>
    <section>
      <div class="container">
        <!-- TITOLO about-->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

          </div>
        </div>
        <!-- SEPARATORE about-->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

          </div>
        </div>
        <!-- TESTO ABOUT -->
        <div class="row">
          <!-- testo sinistro 1 -->
          <div class="col-xs-12 col-sm-offset-1 col-sm-5 col-md-offset-2 col-md-4 col-lg-offset-3 col-lg-3">

          </div>
          <!-- testo destra 2 -->
          <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">

          </div>
        </div>
        <!-- Bottone download about -->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

          </div>
        </div>
      </div>
    </section>
    <!-- SEZIONE CONTACT ME ------------------->
    <section>
      <div class="container">
        <!-- TITOLO contatti-->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

          </div>
        </div>
        <!-- SEPARATORE contatti-->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

          </div>
        </div>
        <!-- FORM contatti -->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">

          </div>
        </div>
        <!-- RIGA separatrice contatti -->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">

          </div>
        </div>
        <!-- Bottone invia contatti -->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">

          </div>
        </div>
      </div>
    </section>
    <!-- FOOTER: PARTE INFERIORE --------------->
    <footer>
      <div class="container">
        <!-- Informazioni footer -->
        <div class="row">
          <!-- LOCATION footer -->
          <div class="col-xs-12 col-sm-12 col-md-offset-0 col-md-4 col-lg-offset-0 col-lg-4">

          </div>
          <!-- AROUND footer -->
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

          </div>
          <!-- freelancer footer -->
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

          </div>
        </div>
        <!-- Copyright footer -->
        <div class="row">
          <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
